<!DOCTYPE html>
<html lang="en" ng-app="nameApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Dynamic List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            margin-top: 5rem;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e9ecef;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
        .inputs {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body ng-controller="NameController">
    <div class="container">
        <h2>Dynamic Name List</h2>
        <div class="inputs">
            <input type="text" ng-model="newName" placeholder="Enter name" />
            <button ng-click="addName()">ADD</button>
        </div>
        
        <ul>
            <li ng-repeat="name in names">{{ name }}</li>
        </ul>
    </div>
    
    <script>
        var app = angular.module('nameApp', []);
        app.controller('NameController', function($scope) {
            $scope.names = [];
            
            $scope.addName = function() {
                if ($scope.newName) {
                    $scope.names.push($scope.newName);
                    $scope.newName = '';
                }
            };
        });
    </script>
</body>
</html>
